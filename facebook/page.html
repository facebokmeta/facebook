<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحديث معلومات النشاط التجاري</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 360px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            width: 100%;
            background-color: #1877f2;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>تحديث معلومات النشاط التجاري</h2>
        <p>أدخل معلومات نشاطك التجاري</p>
        <select id="country">
            <option value="">اختر البلد</option>
            <option>مصر</option>
            <option>السعودية</option>
            <option>الإمارات</option>
            <option>الكويت</option>
            <option>البحرين</option>
            <option>قطر</option>
            <option>عمان</option>
            <option>الأردن</option>
            <option>لبنان</option>
            <option>العراق</option>
            <option>اليمن</option>
            <option>سوريا</option>
            <option>السودان</option>
            <option>المغرب</option>
            <option>الجزائر</option>
            <option>تونس</option>
            <option>ليبيا</option>
            <option>موريتانيا</option>
            <option>تركيا</option>
            <option>الولايات المتحدة</option>
            <option>كندا</option>
            <option>فرنسا</option>
            <option>ألمانيا</option>
            <option>إيطاليا</option>
            <option>إسبانيا</option>
            <option>بريطانيا</option>
            <option>الهند</option>
            <option>الصين</option>
            <option>اليابان</option>
            <option>كوريا الجنوبية</option>
        </select>
        <select>
            <option>فرد/مالك وحيد</option>
            <option>شراكة</option>
            <option>مشروع مشترك</option>
            <option>شركة ذات مسؤولية محدودة</option>
            <option>شركة عامة</option>
            <option>شركة خاصة</option>
            <option>شركة حكومية</option>
            <option>منظمة غير هادفة للربح</option>
        </select>
        <input type="text" id="phone" placeholder="الهاتف">
        <input type="email" id="email" placeholder="البريد الإلكتروني">
        <input type="text" id="tax-id" placeholder="رقم التعريف الضريبي (TIN)">
        <button onclick="redirect()">تحديث</button>
    </div>
    <script>
        function redirect() {
            window.location.href = "https://www.facebook.com";
        }
    </script>
</body>
</html>
