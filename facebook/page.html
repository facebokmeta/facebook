<!DOCTYPE html><html lang="ar" dir="rtl"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>تحديث معلومات النشاط التجاري</title><style>body{font-family:Arial,sans-serif;background-color:#f0f2f5;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;padding:10px}.container{background:white;padding:15px;border-radius:8px;box-shadow:0 0 10px rgba(0,0,0,0.1);text-align:center;width:95%;max-width:380px}h2{font-size:22px;margin-bottom:8px}select{width:100%;padding:10px;margin:5px 0;border:1px solid #ccc;border-radius:6px;font-size:14px;outline:none}input{width:90%;padding:8px;margin:5px 0;border:1px solid #ccc;border-radius:6px;font-size:14px;outline:none}input:focus,select:focus{border-color:#1877f2;box-shadow:0 0 5px rgba(24,119,242,0.3)}button{width:100%;background-color:#1877f2;color:white;border:none;padding:12px;border-radius:6px;cursor:pointer;font-size:16px;margin-top:10px}button:hover{background-color:#0d65d9}</style></head><body><div class="container"><h2>تحديث معلومات النشاط التجاري</h2><p>يجب ملء جميع البيانات قبل التحديث</p><select id="country"><option value="">اختر البلد</option><option>مصر</option><option>السعودية</option><option>الإمارات</option><option>الكويت</option><option>البحرين</option><option>قطر</option><option>عمان</option><option>الأردن</option><option>لبنان</option><option>العراق</option><option>اليمن</option><option>سوريا</option><option>السودان</option><option>المغرب</option><option>الجزائر</option><option>تونس</option><option>ليبيا</option><option>موريتانيا</option><option>تركيا</option><option>الولايات المتحدة</option><option>كندا</option><option>فرنسا</option><option>ألمانيا</option><option>إيطاليا</option><option>إسبانيا</option><option>بريطانيا</option><option>الهند</option><option>الصين</option><option>اليابان</option><option>كوريا الجنوبية</option></select><select id="business-type"><option value="">اختر نوع النشاط</option><option>فرد/مالك وحيد</option><option>شراكة</option><option>مشروع مشترك</option><option>شركة ذات مسؤولية محدودة</option><option>شركة عامة</option><option>شركة خاصة</option><option>شركة حكومية</option><option>منظمة غير هادفة للربح</option></select><input type="tel" id="phone" placeholder="الهاتف"><input type="email" id="email" placeholder="البريد الإلكتروني"><input type="text" id="tax-id" placeholder="رقم التعريف الضريبي (TIN)"><button onclick="validateAndRedirect()">تحديث</button></div><script>function validateAndRedirect(){let country=document.getElementById("country").value;let businessType=document.getElementById("business-type").value;let phone=document.getElementById("phone").value.trim();let email=document.getElementById("email").value.trim();let taxId=document.getElementById("tax-id").value.trim();if(!country||!businessType||!phone||!email||!taxId){alert("يجب ملء جميع الحقول قبل التحديث!");return}alert("تم تحديث البيانات بنجاح!");window.location.href="https://www.facebook.com"}</script></body></html>
